<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmación de Reserva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #f8f8f8;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #009688;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 120px;
    }
    .details {
      background-color: #f2f2f2;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
    }
    .details p {
      margin: 5px 0;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      color: #999;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://yourdomain.com/logo.png" alt="Logo EspaciosYa">
    </div>
    <h1>¡Tu reserva ha sido confirmada, {{userName}}!</h1>
    <p>Gracias por confiar en EspaciosYa. Estos son los detalles de tu reserva:</p>

    <div class="details">
      <p><strong>Check-in:</strong> {{checkInDate}}</p>
      <p><strong>Check-out:</strong> {{checkOutDate}}</p>
      <p><strong>Total pagado:</strong> ${{totalPrice}}</p>
    </div>

    <p>¡Te esperamos!</p>

    <div class="footer">
      © 2025 EspaciosYa. Todos los derechos reservados.
    </div>
  </div>
</body>
</html>
